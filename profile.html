<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed | Linkedin</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/0caa12f42f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="index.html">
          <img class="logo" src="images/logo.jpg" alt="logo" />
        </a>
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" />
        </div>
      </div>
      <ul>
        <li id="home" class="nav-button">
          <i class="fa-solid fa-house"></i>
          <a href="#">Home</a>
        </li>
        <li class="nav-button">
          <i id="network" class="fa-solid fa-user-group"></i>
          <a href="#">My Network</a>
        </li>
        <li class="nav-button">
          <i class="fa-solid fa-briefcase"></i>
          <a href="#">Jobs</a>
        </li>
        <li class="nav-button">
          <i id="message" class="fa-solid fa-message"></i>
          <a href="#">Messaging</a>
        </li>
        <li class="nav-button">
          <i id="notification" class="fa-solid fa-bell"></i>
          <a href="#">Notification</a>
        </li>
        <li class="nav-img" onclick="settingsToggle()">
          <img
            class="profile-img"
            src="images/profilepic.png"
            alt="profilepic"
          />
          <p>Me <i class="fa-solid fa-caret-down"></i></p>
        </li>
      </ul>
      <div class="settings-menu">
        <div class="settings">
          <div class="profile">
            <img src="images/profilepic.png" alt="profile" />
            <div class="profile-details">
              <p class="main">Amanuel Addisu</p>
              <p class="sub">Front-end | UI/UX</p>
            </div>
          </div>
          <button>View Profile</button>
          <hr />
          <div class="account-settings">
            <p class="main">Account</p>
            <p class="sub">Settings & Privacy</p>
            <p class="sub">Help</p>
            <p class="sub">Language</p>
          </div>
          <hr />
          <div class="account-settings">
            <p class="main">Manage</p>
            <p class="sub">Posts & Activity</p>
            <p class="sub">Job Posting Account</p>
            <p class="sub">Sign Out</p>
          </div>
        </div>
      </div>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
